<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper Scissors</title>
    <script src="script.js"></script>
</head>
<body>
    <header>Rock Paper Scissors</header>

    <main>
        <section id="dialogue">
            Choose your move
        </section>

        <section id="score">
            <div class="score-box">
                <div id="playerIcon">
                    <img src="images/question-mark.png" width="100px" height="100px">
                </div>
                <p>Player: <span id="playerScore">0</span></p>
            </div>

            <div class="score-box">
                <div id="computerIcon">
                    <img src="images/question-mark.png" width="100px" height="100px">
                </div>
                <p>Computer: <span id="computerScore">0</span></p>
            </div>
        </section>

        <section id="moves">
            <div class="moveBox">
                <img src="images/stone.png" width="100px" height="100px">
            </div>
            <div class="moveBox">
                <img src="images/paperwork.png" width="100px" height="100px">
            </div>
            <div class="moveBox">
                <img src="images/scissors.png" width="100px" height="100px">
            </div>
        </section>
    </main>

    <footer>
        <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Icongeek26 - Flaticon</a>

        <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>

        <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>

        <a href="https://www.flaticon.com/free-icons/question-mark" title="question mark icons">Question mark icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
